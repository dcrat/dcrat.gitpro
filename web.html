<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dcrat</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:wght@400;500;600;700&display=swap");
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: "Work Sans", sans-serif;
}

html {
  font-size: 62.5%;
 
  overflow-x: hidden;
}

body {
  overflow-x: hidden;
 
}

.header {
  padding: 0 4.8rem;
  height: 10rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: black;
  
}

.header .logo {
  height: 3rem;
}

.navbar-list {
  display: flex;
  gap: 4.8rem;
  list-style: none;
}

.navbar-link:link,
.navbar-link:visited {
  display: inline-block;
  text-transform: uppercase;
  text-decoration: none;
  font-size: 2rem;
  font-weight: 500;
  color: white;
  transition: all 0.3s;
}

.navbar-link:hover,
.navbar-link:active {
  color: #364fc7;
}

.mobile-navbar-btn {
  display: none;
  background: transparent;
  cursor: pointer;
}

.mobile-nav-icon {
  width: 4rem;
  height: 4rem;
   color: white;
}

.mobile-nav-icon[name="close-outline"] {
  display: none;
}


.section-hero,
.section-services {
  padding: 9.6rem 0;
  font-family: 'Poppins', sans-serif;
  background-color: rgb(18, 18, 18);
  height: 60vh;
  color: #42f595;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bolder;
  word-spacing: 10px;
}

.section-services {
  background-color: rgb(18, 18, 18);
  font-size: 3rem;
  color: azure;
  text-align: center;
}

.section-hero p,
.section-services p {
  font-size: 3.2rem;
}


@media (max-width: 62em) {
  .mobile-navbar-btn {
    display: block;
    z-index: 999;
    border: 3px solid #212529;
    color: #212529;
  }

  .header {
    position: relative;
  }

  .header .logo {
    width: 40%;
   
  }

  .navbar {
   
    width: 100%;
    height: 100vh;
    background: transparent;
    backdrop-filter: blur(10px);
    position: absolute;
    top: 0;
    left: 0;

    display: flex;
    justify-content: center;
    align-items: center;

    transform: translateX(100%);
    transition: all 0.5s linear;

    opacity: 0;
    visibility: hidden;
    pointer-events: none;
  }

  .navbar-list {
    flex-direction: column;
    align-items: center;
  }

  .active .navbar {
    transform: translateX(0);
    opacity: 1;
    visibility: visible;
    pointer-events: auto;
  }

  .active .mobile-navbar-btn .mobile-nav-icon[name="close-outline"] {
    display: block;
  }

  .active .mobile-navbar-btn .mobile-nav-icon[name="menu-outline"] {
    display: none;
  }
}


@media (max-width: 35em) {
  .header {
    padding: 0 2.4rem;
  }

  .header .logo {
    width: 60%;
  }
}


    </style>
  </head>
  <body>
    <header class="header">
      <h1 class="logo" style="color: white; font-family: 'Poppins', sans-serif;">Dcrat.</h1>

      <nav class="navbar">
        <ul class="navbar-list">
          <li><a class="navbar-link" href="#">Home</a></li>
          <li><a class="navbar-link" href="#">About</a></li>
          <li><a class="navbar-link" href="https://github.com/dcrat?tab=repositories">Repos</a></li>
          <li><a class="navbar-link" href="https://github.com/dcrat">Github</a></li>
         
        </ul>
      </nav>

      <div class="mobile-navbar-btn">
        <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
        <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
      </div>
    </header>

    
    <main>
      <section class="section-hero">
        <div class="hero">
          <p style=" box-shadow: 0px 0px 125px 1px rgba(66, 245, 149,0.61); ">HI THIS IS DC</p>
        </div>
      </section>
    </main>

   
    <section class="section-services">
      <div class="hero">
         "A student who loves to code"<br>
I enjoy every subject.
And love music a bit...

Nothing more to write....ðŸ’€ðŸ™ƒ
      </div>
    </section>

    
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      const mobile_nav = document.querySelector(".mobile-navbar-btn");
const nav_header = document.querySelector(".header");

const toggleNavbar = () => {
  
  nav_header.classList.toggle("active");
};

mobile_nav.addEventListener("click", () => toggleNavbar());
    </script>
  </body>
</html>
